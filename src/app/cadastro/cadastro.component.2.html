<header class="jumbotron">
        <h1 class="text-center">Cadastrar Fotos</h1>
      </header>
      <section class="container">
        <app-mensagem *ngIf="mensagem.textoMsg" [tipo]='mensagem.tipo' [textoMsg]='mensagem.textoMsg'></app-mensagem>
        <div class="row">
          <form #formCadastro="ngForm" class="col-sm-6" (ngSubmit)="salvar()">
            <div class="form-group">
              <label>Título</label>
              <input #inputTitulo="ngModel" [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control" required>
              <app-mensagem *ngIf="inputTitulo.invalid" tipo="danger" textoMsg="Titulo Obrigatorio"></app-mensagem>
            </div>
            <div class="form-group">
              <label for="">URL</label>
              <input #inputURL="ngModel" [(ngModel)]="foto.url" name="url" type="text" class="form-control" required>
              <app-mensagem *ngIf="inputURL.invalid" tipo='danger' textoMsg="URL Obrigatorio"></app-mensagem>
            </div>
            <div class="form-group">
              <label>Descrição</label>
              <textarea [(ngModel)]="foto.descricao" name="descricao" type="text" class="form-control"></textarea>
            </div>
      
            <a routerLink="" class="btn btn-secondary">Voltar</a>
      
            <button [disabled]="formCadastro.invalid" type="submit" class="btn btn-primary">Salvar</button>
          </form>
          
          <aside class="col-sm-4"> 
            <painel tituloPainel="{{foto.titulo}}">
              <foto data-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
            </painel>
          </aside>
      
        </div>
      </section>
