<header class="jumbotron">
  <h1 class="text-center">Cadastrar Fotos</h1>
</header>
<section class="container">
  <app-mensagem *ngIf="mensagem.textoMsg" [tipo]='mensagem.tipo' [textoMsg]='mensagem.textoMsg'></app-mensagem>
  <div class="row">
    <form [formGroup]="formCadastro" class="col-sm-6" (ngSubmit)="salvar()">
      <div class="form-group">
        <label>Título</label>
        <input formControlName="titulo" [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control" required>
        <app-mensagem *ngIf="formCadastro.controls.titulo.errors?.required && formCadastro.controls.titulo.touched" tipo="danger" textoMsg="Titulo Obrigatorio"></app-mensagem>
        <app-mensagem *ngIf="formCadastro.controls.titulo.errors?.minlength" tipo="danger" 
        textoMsg="Minimo de {{formCadastro.controls.titulo.errors.minlength.requiredLength}} caracteres"></app-mensagem>
      </div>
      <div class="form-group">
        <label for="">URL</label>
        <input formControlName="url" [(ngModel)]="foto.url" name="url" type="text" class="form-control" required>
        <app-mensagem *ngIf="formCadastro.controls.url.invalid && formCadastro.controls.url.touched" tipo='danger' textoMsg="URL Obrigatorio"></app-mensagem>
      </div>
      <div class="form-group">
        <label>Descrição</label>
        <textarea formControlName="descricao" [(ngModel)]="foto.descricao" name="descricao" type="text" class="form-control"></textarea>
      </div>

      <a routerLink="" class="btn btn-secondary">Voltar</a>

      <button [disabled]="formCadastro.invalid" class="btn btn-primary">Salvar</button>
    </form>
    
    <aside class="col-sm-4"> 
      <painel tituloPainel="{{foto.titulo}}">
        <foto data-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
      </painel>
    </aside>

  </div>
</section>
