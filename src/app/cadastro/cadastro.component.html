<header class="jumbotron">
  <h1 class="text-center">Cadastrar Fotos</h1>
</header>
<section class="container">
  <div class="row">
    <form class="col-sm-6" (ngSubmit)="salvar()">
      <div class="form-group">
        <label>Título</label>
        <input [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">URL</label>
        <input [(ngModel)]="foto.url" name="url" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Descrição</label>
        <textarea [(ngModel)]="foto.descricao" name="descricao" type="text" class="form-control"></textarea>
      </div>

      <a routerLink="" class="btn btn-secondary">Voltar</a>

      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    
    <aside class="col-sm-4"> 
      <painel tituloPainel="{{foto.titulo}}">
        <foto data-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
      </painel>
    </aside>

  </div>
</section>
